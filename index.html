<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .content {
      padding: 2rem;
    }

    .icon img {
      height: 100px; /* Fixed height */
      max-width: 100%; /* Ensures responsiveness */
    }

    .actions {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: #805AF5;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      margin: 0.5rem;
      border: 1px solid transparent;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #000000;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="icon">
        <img src="502.png" alt="Maintenance Icon">
      </div>
      <h1>Clipix.io Is Under Maintenance</h1>
      <p>Our servers are currently under maintenance.<br>Join our support Discord server for more information.</p>
      <div class="actions">
        <a href="https://clipix.io/dashboard" class="btn" id="check-status">Check Status</a>
        <a href="https://discord.gg/XAKtAZK6ty" class="btn" id="join-discord">Join Discord Server</a>
      </div>
    </div>
  </div>

  <script>
    function redirectToDashboard() {
    window.location.href = "https://clipix.io/dashboard";
}

// Redirect every 20 seconds
setInterval(redirectToDashboard, 20000);

// Redirect immediately on page load
redirectToDashboard();


  </script>
</body>
</html>
